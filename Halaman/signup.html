<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* CSS */

    background-image: url('latar.jpg'); /* Ganti 'namafilegambar.jpg' dengan nama file gambar Anda */
    background-size: cover; /* Untuk memastikan gambar meliputi seluruh latar belakang */
    background-repeat: no-repeat; /* Menghindari pengulangan gambar */
    background-position: center center; /* Posisi gambar di tengah-tengah latar belakang */


        }

        .signup-card {
    max-width: auto;
    margin: 0 auto; /* Untuk menengahkan card */
    background-color: rgba(29, 29, 29, 0.7); /* Menggunakan RGBA untuk transparansi (nilai Alpha: 0.7) */
    color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid #ff6915;
    padding: 10px;
}


        .signup-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .signup-card label,
        .signup-card input,
        .signup-card button {
            margin-bottom: 0px;
            font-size: 16px;
        }

        .signup-card input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            color: #222;
        }

        .signup-button {
            background-color: #ff4400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #ff5f26;
        }
        
        .h3 { color: #ff4400; margin-bottom: 20px; }
    .error-message {
            color: #ff0000;
            margin-top: 10px;
            font-size: 13px;
        }
         .text {
            color: #131313cf;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
    </style>
</head>

<body>
    
    
    <div class="text">
        <center>
           <h3 style="color: white; padding: 10px;">Halaman Login CasShop</h3> <!-- Konten lainnya -->
        </center>
    <div class="signup-card">
        <center>
            <h2>Sign Up</h2>
        </center>
        <form id="signupForm">
   <center> <label for="name">Name:</label>
            <br>
          <center>  <input type="text" id="name" required><br><br>
            <label for="name">Name:</label><br>
            <input type="text" id="email" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
             </center>
            <button type="button" class="signup-button" onclick="createAccount()">Create Account</button>
            <div class="error-message" id="errorMessage"></div>
            </center>
        </form>
        <center>
            <h5>
            <p>&nbsp&nbspsudah punya akun klik untuk login&nbsp</p></h5>
         <h5><a href="login.html">Login</a></h5>
             </center>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
        function createAccount() {
    var name = document.getElementById('name').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorMessage = document.getElementById('errorMessage');
    var email = document.getElementById('email').value;

    if (name && username && password) {
        axios.post('http://localhost:4000/signup', {
            username: username,
    password: password,
    name: name,
    email: email
})

        .then(function(response) {
            if (response && response.data) {
                // Buat kunci unik untuk penyimpanan koin setiap pengguna
                var coinCountKey = 'coins_' + username;
                // Set jumlah awal koin ke 0 saat pengguna mendaftar
                localStorage.setItem(coinCountKey, 0);
                
                alert(response.data.message);
                window.location.href = 'login.html'; // Redirect ke halaman login setelah pendaftaran berhasil
            } else {
                errorMessage.textContent = 'Respon tidak valid dari server.';
            }
        })
        .catch(function(error) {
            if (error.response && error.response.data && error.response.data.error) {
                errorMessage.textContent = 'Gagal membuat akun. ' + error.response.data.error;
            } else {
                errorMessage.textContent = 'Gagal membuat akun. Terjadi kesalahan pada server.';
            }
        });
    } else {
        errorMessage.textContent = 'Harap lengkapi semua kolom.';
    }
}

    </script>
</body>

</html>
