<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('latar.jpg');
            background-size: cover; /* Untuk memastikan gambar meliputi seluruh latar belakang */
    background-repeat: no-repeat; /* Menghindari pengulangan gambar */
    background-position: center center; /* Posisi gambar di tengah-tengah latar belakang */

            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background-color: rgba(29, 29, 29, 0.7);
            color: #fff;
            border: 3px solid #ff7e15;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 85%;
        }

        .card-content {
            padding: 20px;
        }

        .login-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-card label,
        .login-card input,
        .login-card button,
        .login-card a {
            margin-bottom: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 240px;
        }

        .login-card input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            color: #222;
        }

        .login-button {
            background-color: #ff4400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #ff5f26;
        }

        .text {
            color: #131313cf;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="text">
        <center>
            <h3 style="color: white; padding: 10px;">Halaman Login CasShop</h3>
        </center>
    </div>

    <div class="login-card">
        <div class="card-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
               <center> <p>
                    Belum buat akun klik daftar untuk membuat akun
                </p>
                <a href="signup.html">Daftar Akun</a></center>
                <br>
                <button type="button" onclick="login()" class="login-button">Login</button>
              <center> <div class="error-message" id="errorMessage"></div></center> 
            </form>
           <br>
        </div>
    </div>
    <br>
    <br>
<script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            // Buka database IndexedDB bernama "UserData"
            var request = indexedDB.open("UserData", 1);

            request.onupgradeneeded = function(event) {
                var db = event.target.result;
                // Membuat object store "users" untuk menyimpan data pengguna
                var objectStore = db.createObjectStore("users", { keyPath: "username" });
            };

            request.onsuccess = function(event) {
                var db = event.target.result;

                // Membuka transaksi untuk object store "users"
                var transaction = db.transaction(["users"], "readwrite");
                var objectStore = transaction.objectStore("users");

                // Mencari data pengguna berdasarkan username dari IndexedDB
                var getUserRequest = objectStore.get(username);

                getUserRequest.onsuccess = function(event) {
                    var storedUser = event.target.result;
                    if (storedUser && storedUser.password === password) {
                        // Simpan data pengguna ke localStorage
                        localStorage.setItem('user', JSON.stringify(storedUser));

                        // Redirect ke halaman profil pengguna setelah login berhasil
                        window.location.href = 'profil.html';
                    } else {
                        // Jika tidak ditemukan di IndexedDB, coba mencari di localStorage
                        var storedUserLocalStorage = JSON.parse(localStorage.getItem('user'));
                        if (storedUserLocalStorage && storedUserLocalStorage.username === username && storedUserLocalStorage.password === password) {
                            // Redirect ke halaman profil pengguna setelah login berhasil
                            window.location.href = 'profil.html';
                        } else {
                            errorMessage.textContent = 'Username atau password salah. Silakan coba lagi.';
                        }
                    }
                };

                getUserRequest.onerror = function(event) {
                    errorMessage.textContent = 'Username atau password salah. Silakan coba lagi.';
                };

                // Menutup transaksi
                transaction.oncomplete = function() {
                    db.close();
                };
            };

            request.onerror = function(event) {
                errorMessage.textContent = 'Gagal membuka database.';
            };
        }
    </script>
</body>

</html>
